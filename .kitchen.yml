---
driver:
  name: docker
  hostname: etcd.ci.local
  use_sudo: false

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  log_level: error
  formula: etcd
  grains:
    noservices: True
  state_top:
    base:
      "*":
        - etcd
  pillars:
    top.sls:
      base:
        "*":
          - etcd
  dependencies:
    - name: linux
      repo: git
      source: https://github.com/salt-formulas/salt-formula-linux.git

verifier:
  name: inspec
  sudo: true

platforms:
  - name: <%=ENV['PLATFORM'] || 'ubuntu-xenial'%>
    driver_config:
      image: <%=ENV['PLATFORM'] || 'trevorj/salty-whales:xenial'%>
      platform: ubuntu

suites:

  - name: cluster
    provisioner:
      pillars-from-files:
        etcd.sls: tests/pillar/cluster.sls

  - name: proxy
    provisioner:
      pillars-from-files:
        etcd.sls: tests/pillar/proxy.sls

  - name: single
    provisioner:
      pillars-from-files:
        etcd.sls: tests/pillar/single.sls
